<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Signup Fail</title>
</head>
<body>
  <h1>Sign Up Fail</h1>
  <div:block th:if="${error_type == 0}">
  	<p>正しいフォーマットで入力してください。</p>
  </div:block>
  <div:block th:if="${error_type == 1}">
	  <p>ユーザーはすでに存在しています。</p>
  </div:block>
  <div:block th:if="${error_type == 2}">
  	<p>不正なリクエストです。</p>
  </div:block>
</body>
</html>
