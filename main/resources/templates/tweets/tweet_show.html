<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Tweet Show Page</title>
</head>
<body>
	<p>Back to <a href="/index">Top page</a></p>
	<h1>Show Tweet</h1>

	</p>
	<hr/>
</body>
</html>
